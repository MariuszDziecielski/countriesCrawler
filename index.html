<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Wyszukiwarka krajów">
        <meta name="author" content="Mariusz Dzięcielski">
        <title>Wyszukiwarka krajów</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <section class="countries">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f3/Emblem-earth.svg/1024px-Emblem-earth.svg.png" alt="">
            <h1>
                Wyszukiwarka krajów
            </h1>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Political_Map_of_the_World_%28june_2010%29.png/800px-Political_Map_of_the_World_%28june_2010%29.png" alt="">
            <div class="countries_container">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/P_earth_grey.png" alt="">
                <h2>Wpisz szukaną frazę i znajdź kraje zawierające w nazwie szukaną sekwencję liter!</h2>
                <button id="search">Szukaj kraju</button>
                <input id="country-name" type="text">
                <h2>Lista krajów z szukaną frazą:</h2>
                <ul id="countries">
                    <li class="default">Brak danych (wpisz szukaną frazę powyżej!)</li>
                </ul>
            </div>
        </section>
        <footer>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Earth_Western_Hemisphere_transparent_background.png/480px-Earth_Western_Hemisphere_transparent_background.png" alt="">
            <div class="copyright">
                Copyright &copy; 2017 Mariusz Dzięcielski
            </div>
        </footer>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="js/CountriesCrawler.js"></script>
    </body>
</html>
